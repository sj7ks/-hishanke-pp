<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ühishanke Pro</title>

<!-- Tailwind CSS for modern styling -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">

  <!-- Header -->
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold text-indigo-700">Ühishanke Pro</h1>
    <p class="text-gray-600">Group ordering app</p>
  </header>

  <!-- Search & Filter -->
  <div class="flex flex-col md:flex-row gap-4 mb-6 justify-center">
    <input id="search" type="text" placeholder="Search products..." class="rounded-full p-2 border border-gray-300 flex-grow">
    <select id="filter" class="rounded-full p-2 border border-gray-300">
      <option value="">All Categories</option>
      <option value="fruit">Fruit</option>
      <option value="veg">Vegetables</option>
      <option value="dairy">Dairy</option>
    </select>
  </div>

  <!-- Product Grid -->
  <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

  <!-- Bug Reporting -->
  <section class="mt-8">
    <h2 class="text-2xl font-semibold mb-2">Report a Bug</h2>
    <form id="bug-form" class="flex gap-2">
      <input type="text" id="bug-description" class="flex-grow rounded-full p-2 border border-gray-300" placeholder="Describe the bug..." required>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700">Submit</button>
    </form>
  </section>
  <!-- inside product card -->
<p>Quantity: <input type="number" min="0" value="0" class="quantity-input w-16 border rounded p-1"></p>
<section class="mt-6">
  <h2 class="text-2xl font-semibold mb-2">Order Summary</h2>
  <div id="totals" class="bg-white p-4 rounded shadow"></div>
</section>
</div>

<script src="products.js"></script>
<script src="app.js"></script>
</body>
</html>
